<p class="p1"><span class="s1"><span class="Apple-converted-space"> </span></span><span class="s2"><b>请参照以下方法检查设备网络连接：</b></span></p>
<p class="p2"><span class="s3"></span><br></p>
<p class="p3"><span class="s3"><span class="Apple-converted-space"> </span>1. 打开设备“<b>设置</b>”，确保“<b>Wi-Fi</b>”开关保持开启状态，选择一个可用的Wi-Fi热点接入。</span></p>
<p class="p2"><span class="s3"></span><br></p>
<p class="p3"><span class="s3"><span class="Apple-converted-space"> </span>2. 打开设备“<b>设置</b>”-“<b>通用</b>”-“<b>蜂窝移动网络</b>”，确保<b>蜂窝移动数据</b>开关为开启状态。</span></p>
<p class="p2"><span class="s3"></span><br></p>
<p class="p3"><span class="s3"><span class="Apple-converted-space"> </span>3. 请检查设备接入的“Wi-Fi”是否已接入互联网，或咨询当地网络运营商。</span></p>
